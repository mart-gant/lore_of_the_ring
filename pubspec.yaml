name: lore_of_the_ring
description: A Middle-earth-inspired quiz app using Flutter and Supabase.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase SDK
  supabase_flutter: ^2.3.2

  # Routing (opcjonalnie użyj go_router lub auto_route)
  go_router: ^13.2.1

  # Stan (można zmienić na Riverpod lub Bloc w przyszłości)
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.6

  # Animacje / motyw Tolkiena (opcjonalnie)
  lottie: ^2.7.0
  google_fonts: ^6.2.1

  # Formatowanie dat
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
